<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scessors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Stone Paper Scessor Game</h1>
    </header>
    <div class="main">
      <div class="images">
        <img
          src="https://www.pngitem.com/pimgs/m/226-2260873_transparent-rock-paper-scissors-png-png-download.png"
          alt=""
          class="choice"
          id="rock"
        />
        <img
          src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223645/paper.jpeg"
          alt=""
          class="choice"
          id="paper"
        />
        <img
          src="https://www.clipartkey.com/mpngs/m/5-54540_rock-paper-scissors-random-rock-paper-scissors-png.png"
          alt=""
          class="choice"
          id="scissor"
        />
      </div>

      <div class="scores">
        <div class="yourScore">
          <p id="score1">0</p>
          <p>you</p>
          <!-- <h4 id="your">......</h4> -->
        </div>
        <div class="computerScore">
          <p id="score2">0</p>
          <p>computer</p>
          <!-- <h4 id="computer">.....</h4> -->
        </div>
      </div>

      <div class="resultDiv">
        <h4 id="result">Play your move</h4>
      </div>
    </div>

    <div class="info">
      Your choice is
      <p id="space">&nbsp;</p>
      <h4 id="your">......</h4>
      <p id="space">&nbsp;</p>
      and the Computer Choice is &nbsp;
      <h4 id="computer">.....</h4>
    </div>
    <script src="script2.js"></script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
